name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install pnpm
        run: npm install -g pnpm yarn

      - name: Install dependencies
        run: npm ci

      - name: Run tests and save logs
        run: |
          mkdir -p test-logs
          npm test > test-logs/log.txt 2>&1

      - name: Verify test success
        run: grep "Tests passed successfully" test-logs/log.txt

      - name: Print test logs
        run: cat test-logs/log.txt

      - name: Upload test logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-logs-${{ matrix.node-version }}
          path: test-logs/log.txt
          retention-days: 5